version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
  # SPA 라우팅 설정 - 모든 경로를 index.html로 리디렉션
  customRedirects:
    - source: '</^[^.]+$|\.(?!js$|css$|gif$|jpg$|jpeg$|png$|svg$|woff$|woff2$|eot$|otf$|ttf$|ico$|json$|webp$|map$)/>'
      target: '/index.html'
      status: '200'

